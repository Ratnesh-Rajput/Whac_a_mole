<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole</title>
    <link rel="icon" href="/js_projects/Rex_favicon.jpg">
    <script defer src="wam.js"></script>
    <link rel="stylesheet" href="./wam.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="poppins-extrabold" style="text-align: center; font-size: 50px;"> Whac-A-Mole</h1>
    <h2> <a class="poppins-medium" href="#grid"> Press to Play </a></h2>
   
    <header id="story">
        <p class="story" id="story1">THE MOLES have taken over GOTHAM....</p>
        <p class="story" id="story2" >Situation is getting gruesome day after day</p>
        <p class="story" id="story3">It is now upto you now, THE CAPED CRUSADER - help the people of GOTHAM</p>
        <p class="story" id="story4">
            Rules:
            <ul>
                <li>Finish under the time constraint.</li>
                <li>Smash as hard as possible.</li>
            </ul>
        </p>

    </header>
    
    
   
   
   
    <article>
        <div class="poppins-medium">Score: <span id="score"></span></div>
        <div class="poppins-medium"> <button class="poppins-medium" id="start_restart">Start</button></div>
        <div class="poppins-medium">Time-Left: <span id="time"></span></div>

    </article>
    <section> <div id="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>

    </div></section>
    
</body>
</html>
